name: .NET Line Count

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: LOC Badge
        uses: DeathSy/GHA-LoC-Badge@1.0.3
        id: badge
        with:
          debug: true
          directory: ./
          badge: ./assets/line-count-badge.svg
          patterns: "*.cs"
